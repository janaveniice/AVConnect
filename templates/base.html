<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/baseStyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% block head %}{% endblock %}

    <title>{% block title %}AVConnect{% endblock %}</title>
</head>

        <!-- Profile Section -->

                </svg>                   
            <span class="ml-2">{{user.username}}</span></a>
        </div>
    </header>

    <div class="main-container d-flex">
        <!-- Sidebar Navigation -->
        <nav>
            <div class="nav-container">
                <div class="indv-dashboard"><a href="/dashboard">

                        </svg>

                        <path d="M27.875 9H31.625C33.6961 9 35.375 10.6789 35.375 12.75V24C35.375 26.0711 33.6961 27.75 31.625 27.75H27.875V35.25L20.375 27.75H12.875C11.8395 27.75 10.902 27.3303 10.2233 26.6516M10.2233 26.6516L16.625 20.25H24.125C26.1961 20.25 27.875 18.5711 27.875 16.5V5.25C27.875 3.17893 26.1961 1.5 24.125 1.5H5.375C3.30393 1.5 1.625 3.17893 1.625 5.25V16.5C1.625 18.5711 3.30393 20.25 5.375 20.25H9.125V27.75L10.2233 26.6516Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    Discussion Forum</a></div>
                <div class="indv-nav"><a href="/safety">

                        <path d="M31.625 16.625H5.375M31.625 16.625C33.6961 16.625 35.375 18.3039 35.375 20.375V31.625C35.375 33.6961 33.6961 35.375 31.625 35.375H5.375C3.30393 35.375 1.625 33.6961 1.625 31.625V20.375C1.625 18.3039 3.30393 16.625 5.375 16.625M31.625 16.625V12.875C31.625 10.8039 29.9461 9.125 27.875 9.125M5.375 16.625V12.875C5.375 10.8039 7.05393 9.125 9.125 9.125M9.125 9.125V5.375C9.125 3.30393 10.8039 1.625 12.875 1.625H24.125C26.1961 1.625 27.875 3.30393 27.875 5.375V9.125M9.125 9.125H27.875" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                    
                    Safety</a></div>
                <div class="indv-nav"><a href="/faq">

            </div>
            <div class="logout-btn">
                <a href="/logout">
                    <svg width="27" height="29" viewBox="0 0 27 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.0312 10.125V4.65625C10.0312 3.78601 10.377 2.95141 10.9923 2.33606C11.6077 1.7207 12.4423 1.375 13.3125 1.375H22.0625C22.9327 1.375 23.7673 1.7207 24.3827 2.33606C24.998 2.95141 25.3438 3.78601 25.3438 4.65625V24.3438C25.3437 25.214 24.998 26.0486 24.3827 26.6639C23.7673 27.2793 22.9327 27.625 22.0625 27.625H13.3125C12.4423 27.625 11.6077 27.2793 10.9923 26.6639C10.377 26.0486 10.0312 25.214 10.0312 24.3438V18.875M5.65625 18.875L1.28125 14.5M1.28125 14.5L5.65625 10.125M1.28125 14.5H19.875" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Logout
                </a>
            </div>
            
        </nav>

        <!-- Main Content Block -->
        <main class="flex-grow-1 p-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
