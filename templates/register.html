<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/regStyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1 style="font-size: 2.5em;">AVConnect</h1>
            <p>Register an account with us today!</p>
            <form action="/register" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                {% if error == "Username already taken, please choose another" %}
                    <p class="error-message" style="color:red">{{ error }}</p>
                {% endif %}
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                {% if error == "Passwords do not match" %}
                    <p class="error-message" style="color:red">{{ error }}</p>
                {% endif %}
                <button type="submit">Register</button>
            </form>
            <p class="register-text">Already have an account? <a href="/">Login here</a></p>
        </div>
    </div>
</body>
</html>
